<html>
	<head>
		<meta charset="utf-8">

		<!-- STYLES -->

		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>

	<body>
		<script type="text/x-handlebars">
		<!-- IMAGE -->
		<div class = "container">
			<div class =  "col-md-4">
				<img src = "img/logo.png" class = "img-responsive" style = "height:200px; width: auto;">

			<div class =  "col-md-4">

			<div class =  "col-md-4">
				<img src = "img/me.png" class = "img-responsive pull-right" style = "height:200px; width: auto;">
			</div>
		</div><br>

		<!-- Company Summary-->

			<table class = "table table-hover">

				  <thead>
				  <tr>
				     <th>Company</th>
				     <th></th>
				     <th>Open Price</th>
				     <th>Current Price</th>
				     <th>Change</th>
				     <th>Share Volume</th>
				     <th>Buy/Sell</th>
				  </tr>
				  </thead>

				  <tbody>
				  <tr>
				     <td>Microsoft Corporation (MSFT)</td>
				     <td>{{#link-to 'order' }}<button class = "btn-info" style = "border-radius:5px;"> View </button>{{/link-to}} </td>

				   	 <td>0</td>

				   	 	</div>
				   	 	<div class = "col-md-6">
				   	 	<a href = "#"><button class = "btn-info btn-md" style = "border-radius:5px;"> Sell </button></a>
				   	 	</div>
				   	 </td>
				  </tr> 
				  <tr>
				     <td>Apple Inc. (AAPL) </td>
				     <td> <a href = "#"><button class = "btn-info" style = "border-radius:5px;"> View </button></a></td>
				   	 <td>0</td>
				   	 <td>0</td>
				   	 <td>0</td>
				   	 <td>0</td>
				   	 <td>
				   	 	<div class =  "col-md-6">
				   	 		<a href = "#"><button class = "btn-info btn-md" style = "border-radius:5px;"> Buy </button></a>
				   	 	</div>
				   	 	<div class = "col-md-6">
				   	 	<a href = "#"><button class = "btn-info btn-md" style = "border-radius:5px;"> Sell </button></a>
				   	 	</div>
				   	 </td>
				  </tr>
				   <tr>
				     <td>Facebook, Inc. (FB)</td>
				     <td> <a href = "#"><button class = "btn-info" style = "border-radius:5px;"> View </button></a></td>
				   	 <td>0</td>
				   	 <td>0</td>
				   	 <td>0</td>
				   	 <td>0</td>
				   	 <td>

				   	 	<div class = "col-md-6">

				  </tr>
				  </tbody>
			</table>

		</div>

<!-- TABLES TO UPDATE -->
		<br>
		<!-- TO INJECT INTO -->
		<div class = "col-md-4">
			{{outlet "order"}}
		</div>

		<div class = "col-md-4">
			{{outlet "price"}}
		</div>

		<div class = "col-md-4">
			{{outlet "bid"}}
		</div>

		
		</script>


<!-- TEMPLATES -->
<!-- * -->
		<!-- BID PAGE -->
		<!-- SAME ID AS ROUTERMAP IN APP.JS -->
		<script type="text/x-handlebars" id = "bid"> 
			<h2> {{type}} : {{company}} </h2><br><br>

			<form class="form">
			  <div class="form-group">
			    <div class="input-group">
			      <div class="input-group-addon">$</div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Price">
			    </div>
			  </div>

			   <div class="form-group">
			    <div class="input-group">
			    <div class="input-group-addon">#</div>
			      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Shares">
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary" id = "placeOrder">Submit</button>
			</form>
		</script>

		<script type="text/x-handlebars" id = "order"> 
			<h2> Market By Order : {{company}} </h2>
				<table class = "table table-hover" style = "">

				  <thead>
				  <tr>
				     <th>Buy Volume</th>
				     <th>Buy Price</th>
				     <th>Sell Volume</th>
				     <th>Sell Price</th>
				  </tr>
				  </thead>

				  <tbody>

				  <!-- each is foor arrays -->
				  {{#each}}
				  <tr>
				   	 <td>{{bv}}</td>
				   	 <td>{{bp}}</td>
				   	 <td>{{sv}}</td>
				   	 <td>{{sp}}</td>
				  </tr> 
				  {{/each}}

				  </tbody>
			</table>
		</script>

		<script type="text/x-handlebars" id = "price"> 
			<h2> Market By Price : {{company}}</h2>
				<table class = "table table-hover" style = "">

				  <thead>
				  <tr>
				     <th>Buy Volume</th>
				     <th>Buy Price</th>
				     <th>Sell Volume</th>
				     <th>Sell Price</th>
				  </tr>
				  </thead>

				  <tbody>
				  <!-- each is foor arrays -->
				  {{#each}}
				  <tr>
				   	 <td>{{bv}}</td>
				   	 <td>{{bp}}</td>
				   	 <td>{{sv}}</td>
				   	 <td>{{sp}}</td>
				  </tr> 
				  {{/each}}

				  </tbody>
			</table>
		</script>

	</body>
</html>
